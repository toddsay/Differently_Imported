<head>
    <script src="jquery.js"></script>
    <script src="di.js"></script>
    <script src="cookie.js"></script>
    <link href="di.css" rel="stylesheet" type="text/css">

    <title></title>
</head>

<body>
    <div class="floatysettings ">
        <div id="fsclose" class="settings mouselight close">X</div>
        Settings
        <hr> Choose a Server near you:
        <select class="setWide" id="server" title="Pick a server close to you.">
            <option title="Europe" value="2">Europe</option>
            <option title="US 1" value="1">US 1</option>
            <option title="US 2" value="4">US 2</option>
            <option title="Asia" value="3">Asia</option>
        </select>

        <br /> Premium? Enter your listen key:
        <input id="lK" type="text" value="" class="setWide">
        <br /> Audio Quality:
        <select class="setWide" id="hQ" title="Enjoy DI.fm's new HQ audio stream!">
            <option title="High Quality" value="1">High Quality(320k Premium)</option>
            <option title="Low Quality" selected value="0">Medium Quality (Quicker)</option>
        </select>

        <br />

        <div id="nag" style="display:none">You are using DI.fm Free. <a href="http://di.fm/premium" target="_blank">Get Premium now. </a></div>
        <button title="Connect last.fm" class="popup_last save">Connect last.fm</button>
        <button title="Enable/ Disable Automatic Scrobbling" id='npScrob' style="display:none;" class="lastNP save">Turn on Scrobbling</button>

        <button id="saveS" class="mouselight save">Save</button>
    </div>

    <div class="floatytimings">
        <div id="ftclose" class="close mouselight timings">X</div>
        Alarm and Sleep
        <hr /> Play Music at
        <input type="number" class="tText" placeholder="0-23" min="0" max="23" id="onAH" />:<input placeholder="0-59" min="0" max="59" id="onAM" type="number" class="tText" />
        <br /> Enabled?
        <input class="" type="checkbox" id="playAlarm"> Daily?

        <input class="" type="checkbox" id="dailyPlay"><br>
        <hr> Stop Music at <input placeholder="0-23" min="0" max="23" type="number" class="tText" id="offAH" />:<input placeholder="0-59" min="0" max="59" type="number" id="offAM" class="tText" />
        <br /> Enabled?
        <input class="" type="checkbox" id="stopAlarm"> Daily?

        <input class="" type="checkbox" id="dailyStop"><br/>
        <button id="tSave" class="mouselight save">Save</button>
        <hr /> Stop in <select id="sleepBox" class="" style="width:70px;">
				<option value="15">15mins</option>
				<option value="30">30mins</option>
				<option value="45">45mins</option>
				<option value="60">1Hour</option>
				<option value="120">2Hours</option>
			</select>
        <button style="width:60px;" id="goSleep">Go/Stop</button>
    </div>

    <div id="container">
        <div id="left">
            <div class="buttonBar">
                <span class="full_screen  lilButton mouselight" title="Pop out Player"><img style="height:13px; width:13px;" src="fs.png"></span>
                <span class="timings lilButton mouselight" title="Alarm and Sleep Timer"><img style="height:13px; width:13px;" src="clock.png"></img></span>
                <span class="settings lilButton mouselight" title="Settings"><img style="height:13px; width:13px;" src="spanner.png"></span>
                <span class="help lilButton mouselight" title="Help">?</span>
            </div>
            <!-- magic here -->
            <div id="popup_nowplay"></div>
            <div id="trackImage" class="imageContainer"></div>
            <div id="miniSettings">
                <div id="canvas_box">
                    <canvas height="80" id="visualise_screen" width="155"></canvas>
                </div>
                <span class="sm_but mouselight" id="plBut" title="Play">
					<img src="playRound.png">
				</span>
                <input id="vol" title="volume" type="range" class="">

                <span class="sm_but mouselight" id="stBut" title="Stop">
					<img src="stopRound.png">
				</span>
                <span id="miniChannel"><img class="add_to_fav" src="fav_hollow.png" style="height:10px; width:10px;" title="Add Channel to Favourites"><span id="mini_tn"></span></span>
            </div>
            <div id="channelImage" class="imageContainer"></div>
        </div>
        <div id="centreColumn">

        </div>
        <div id="right">
            <div id="scroll_box_box">
                <div id="up_pad" class="mouselight">
                </div>
                <div class="select channel faves_list" id="lC" title="Pick a channel" style="display:none">
                </div>
                <div class="select channel shows_list" id="lC" title="Pick a show" style="display:none">
                </div>
                <div class="select channel fave_shows_list" id="lC" title="Pick a show" style="display:none">
                </div>
                <div class="select channel master_list" id="lC" title="Pick a channel">
                    <div class="site_selector">
                        <div class="site_left"></div>
                        <img src='http://cdn.audioaddict.com/di.fm/assets/network_site_logos_2x/di-825c83af566b394c18cc132ec2c7132a.png'></img>
                        <img src='http://cdn.audioaddict.com/di.fm/assets/network_site_logos_2x/radiotunes-8f6b58a3539aae382863302c1ae8fe5b.png'></img>
                        <img src='http://cdn.audioaddict.com/di.fm/assets/network_site_logos_2x/rockradio-1323bbe051c0d79ec49de6e9e37e73cb.png'></img>
                        <img src='http://cdn.audioaddict.com/di.fm/assets/network_site_logos_2x/jazzradio-8866b0d7ef949f7ef6f0c39c73cca097.png'></img>
                        <!--<img src='http://cdn.audioaddict.com/di.fm/assets/network_site_logos_2x/classicalradio-f46ea4db6ead9edf082f6b0e6ec8d72b.png'></img>-->
                        <div class="site_right"></div>
                    </div>
                    <div class="channel_list"></div>
                </div>
                <div id="down_pad" class="mouselight">
                </div>
            </div>
            <div id="list_selector">
                <span class="all_channels list_selector">All</span>
                <span class="faves list_selector">Faves</span>
                <span class="shows list_selector">Shows</span>
                <span class="fave_shows list_selector">FaveShows</span>
            </div>
        </div>

        <div id="trackline"><span class="trackpointer"></span></div>
        <div id="track">
        </div>
        <div title="Last.fm: Love this track" id="doLike" style="display:none; position:fixed; height:20px; width:18px; left:387px; top:380px; background:url('heart_32.png'); background-size: 100%;opacity:0.3;  background-repeat:no-repeat; cursor:pointer; background-color:#212737"
            class="mouselight"></div>

        <div title="Last.fm: Scrobble this track" id="doScrob" style="display:none; position:fixed; height:20px; width:23px; left:385px; top:400px; background:url('last.png'); background-size: 100%; cursor:pointer; opacity:0.9; background-color:#212737; background-repeat:no-repeat;"
            class="mouselight"></div>
    </div>
</body>
